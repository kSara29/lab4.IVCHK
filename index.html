<body>
<h3>Куандыкова Сара</h3>
<div class="signin">
<h3 class="log">Log In</h3>
    <form class="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type = "email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> New Password</label>
            <input type="password" class="form-control password" id="exampleInputPassword1" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleConfirmPassword1">
        </div>       
        <button class="btn btn-primary" >Submit</button>
    </form>
</div>
<div class="login">
    <h3>You are welcome</h3>
    <form class="login">
        <div class="form-group">
            <label for="exampleInputEmail11">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword12">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword12">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
